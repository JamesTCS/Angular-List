<!DOCTYPE html>

        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="content/css/common.css" />

        <!-- JQuery -->
        <script src="scripts/jquery-2.2.4.min.js"></script>

    </body>
